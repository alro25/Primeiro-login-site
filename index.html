<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ametista - Login</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="pagina-login">
    <section class="imagem-container">
      <div class="carousel">
        <img src="/img/Cidade_Roxa.png" class="active" alt="Imagem 1 de uma cidade moderna em tons roxos">
        <img src="/img/Cidade_Futurista.png" alt="Imagem 2 de uma cidade noturna iluminada">
        <img src="/img/Cidade_Japonesa.png" alt="Imagem 3 de prédios com luzes roxas">
        <img src="/img/Cidade_Moderna_Japonesa.png" alt="Imagem 4 de uma paisagem urbana futurista">
      </div>
    </section>

    <main class="login-container">
      <section class="login-card">
        <form>
          <h1>LOGIN</h1>

            <div class="input-container">
              <input type="email" id="email" class="input-field" placeholder=" ">
              <label for="email" class="input-label">Email ou usuário</label>
            </div>

            <div class="input-container">
              <input type="password" id="senha" class="input-field" placeholder=" ">
              <label for="senha" class="input-label">Senha</label>
            </div>

            <div class="options-container">
              <label class="remember-me">
                <input type="checkbox">Lembrar minha senha
              </label>
              <a href="#" class="forgot-password"> Esqueci a senha</a>
            </div>

            <div class="botoes-container">
              <button class="botao-cadastrar">Cadastrar</button>
              <button class="botao-login">Entrar</button>
            </div>
        </form>
        
        <div class="acesso">
        Ou acesse com
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
